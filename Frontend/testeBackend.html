    <title>DataXDoc</title>

<body>
<form name="testeBackend1" action="../Backend/_campoDocumento/store.php" method="POST" >
    <fieldset>
    <legend>Store</legend>
        <label>
            <span>ID Registro:</span>
            <input type="text" name="reg" />
        </label>
        <label>
            <span>Modelo do documento:</span>
            <input type="text" name="modeloDocumento" />
        </label>
        <label>
            <span>Nome do campo:</span>
            <input type="text" name="nome" />
        </label>
        <label>
            <span>Tipo do campo:</span>
            <input type="text" name="tipo"/>
        </label>
        <div style="clear:both;">
            <br/><br/>
        </div>

        <button type="submit" name="enviar1" >Store</button>
    </fieldset>
</form>

<form name="testeBackend2" action="../Backend/_campoDocumento/delete.php" method="POST" >
    <fieldset>
    <legend>Delete</legend>
        <label>
            <span>ID Registro:</span>
            <input type="text" name="reg[]" />
        </label>
        <div style="clear:both;">
            <br/><br/>
        </div>

        <button type="submit" name="enviar2" >Delete</button>
    </fieldset>
</form>

<form name="testeBackend3" action="../Backend/_campoDocumento/retrieve.php" method="POST" >
    <fieldset>
    <legend>Retrieve</legend>
        <label>
            <span>ID Registro:</span>
            <input type="text" name="reg" /> Insira o identificador do registro ( deixe em branco para recuperar todos )
        </label>
        <div style="clear:both;">
            <br/><br/>
        </div>

        <button type="submit" name="enviar3" >Retrieve</button>
    </fieldset>
</form>
